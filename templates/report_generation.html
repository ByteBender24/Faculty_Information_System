{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    <link rel="icon" href="{% static 'img/icon.png' %}">

    <style>
        body {
            background-color: #100e17;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #17141d;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .container {
            position: absolute;
            height: 300px;
            width: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-between;
        }

        .card {
            display: flex;
            height: 280px;
            width: 140px; /* Adjusted width for better spacing */
            background-color: #17141d;
            border-radius: 10px;
            box-shadow: -1rem 0 3rem #000;
            transition: 0.4s ease-out;
            position: relative;
            left: 0px;
        }

        .card:not(:first-child) {
            margin-left: 20px; /* Adjusted margin for better spacing */
        }

        .card:hover {
            transform: translateY(-20px);
            transition: 0.4s ease-out;
        }

        .card:hover~.card {
            position: relative;
            left: 40px; /* Adjusted left position for better spacing */
            transition: 0.4s ease-out;
        }

        .title {
            color: white;
            font-weight: 300;
            position: absolute;
            left: 10px; /* Adjusted left position for better spacing */
            top: 15px;
        }

        .bar {
            position: absolute;
            top: 100px;
            left: 10px; /* Adjusted left position for better spacing */
            height: 5px;
            width: 120px; /* Adjusted width for better spacing */
        }

        .emptybar {
            background-color: #2e3033;
            width: 100%;
            height: 100%;
        }

        .filledbar {
            position: absolute;
            top: 0px;
            z-index: 3;
            width: 0px;
            height: 100%;
            background: rgb(0, 154, 217);
            background: linear-gradient(90deg, rgba(0, 154, 217, 1) 0%, rgba(217, 147, 0, 1) 65%, rgba(255, 186, 0, 1) 100%);
            transition: 0.6s ease-out;
        }

        .card:hover .filledbar {
            width: 100px; /* Adjusted width for better spacing */
            transition: 0.4s ease-out;
        }

        .circle {
            position: absolute;
            top: 150px;
            left: calc(50% - 30px); /* Adjusted left position for better spacing */
        }

        .stroke {
            stroke: white;
            stroke-dasharray: 360;
            stroke-dashoffset: 360;
            transition: 0.6s ease-out;
        }

        svg {
            fill: #17141d;
            stroke-width: 2px;
        }

        .card:hover .stroke {
            stroke-dashoffset: 100;
            transition: 0.6s ease-out;
        }

        body {
    background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url("/static/img/school.jpg");

  height: 100%;

  background-position: center center;
    background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;

  
}
    </style>
</head>

<body>
    <header>
        <h1>Reports</h1>
    </header>

    <nav>
        <a href="{% url 'admin_home' admin_id_login %}">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <a href="{% url 'report_generation_gender' %}">
            <div class="card">
                <h3 class="title">Gender Report</h3>
                <div class="bar">
                    <div class="emptybar"></div>
                    <div class="filledbar"></div>
                </div>
                <div class="circle">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <circle class="stroke" cx="30" cy="30" r="25" />
                    </svg>
                </div>
            </div>
        </a>
        <a href="{% url 'conference_join_report' %}">
            <div class="card">
                <h3 class="title">Conference Report</h3>
                <div class="bar">
                    <div class="emptybar"></div>
                    <div class="filledbar"></div>
                </div>
                <div class="circle">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <circle class="stroke" cx="30" cy="30" r="25" />
                    </svg>
                </div>
            </div>
        </a>
        <a href="{% url 'department_join_report' %}">
            <div class="card">
                <h3 class="title">Department Report</h3>
                <div class="bar">
                    <div class="emptybar"></div>
                    <div class="filledbar"></div>
                </div>
                <div class="circle">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <circle class="stroke" cx="30" cy="30" r="25" />
                    </svg>
                </div>
            </div>
        </a>
        <a href="{% url 'faculty_stats_view' %}">
            <div class="card">
                <h3 class="title">Faculty Stats</h3>
                <div class="bar">
                    <div class="emptybar"></div>
                    <div class="filledbar"></div>
                </div>
                <div class="circle">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <circle class="stroke" cx="30" cy="30" r="25" />
                    </svg>
                </div>
            </div>
        </a>
    </div>
</body>

</html>
