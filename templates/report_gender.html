<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Report View</title>

    <!-- Add Bootstrap CSS in dark mode -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        #chartContainer {
            max-width: 600px;
            margin: auto;
        }

        .table {
            color: #ffffff; /* Light text color for table */
        }

        h3 {
            color: #ffffff; /* Light text color for heading */
        }

        .btn-success {
            background-color: #28a745; /* Green button color */
            border-color: #28a745; /* Green border color */
        }
    </style>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-2">
        <h1>Gender Based Report</h1>
    </header>

    <div class="container">
        <!-- Gender Table Container -->
        <div id="genderTableContainer" class="mb-3">
            <div class="row">
                <div class="col">
                    <h3>Male Faculty Data</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Faculty ID</th>
                                <th>Full Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for id, name in male.items %}
                                <tr>
                                    <td>{{ id }}</td>
                                    <td>{{ name }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <h3>Female Faculty Data</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Faculty ID</th>
                                <th>Full Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for id, name in female.items %}
                                <tr>
                                    <td>{{ id }}</td>
                                    <td>{{ name }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Gender Chart Container -->
        <div id="chartContainer">
            <canvas id="genderChart" width="300" height="300"></canvas>
        </div>

        <!-- Print Button -->
        <button id="printButton" class="btn btn-success" onclick="printReport()">Print Report</button>
    </div>

    <footer class="bg-dark text-white text-center py-2 mt-3">
        <p>Gender report</p>
    </footer>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // Mock data
    const genderData = {{ gender_data|safe }};
    const maleData = {{ male|safe }};
    const femaleData = {{ female|safe }};

    // Create a pie chart for gender distribution
    const data = {
        labels: Object.keys(genderData),
        datasets: [{
            data: Object.values(genderData),
            backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)'],
            borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
            borderWidth: 1
        }]
    };

    const ctx = document.getElementById('genderChart').getContext('2d');
    const genderChart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: {
            responsive: false,
            maintainAspectRatio: false,
            legend: {
                position: 'right',
            },
            plugins: {
                datalabels: {
                    color: 'white',
                    formatter: (value, context) => {
                        // Display labels inside each segment
                        const label = context.chart.data.labels[context.dataIndex];
                        return `${label} - ${value} Faculties`;
                    }
                }
            }
        }
    });

    // Function to print the report
    function printReport() {
        document.getElementById('printButton').style.display = 'none';

        // Print the report
        window.print();

        document.getElementById('printButton').style.display = 'block';
    }
</script>


</body>
</html>
