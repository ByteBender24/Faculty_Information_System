<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #555;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .add-faculty {
            text-align: center;
            margin: 10px;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <h1>Add Faculty</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Link 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link 2</a></li>
                    <!-- Add more navigation links if needed -->
                </ul>
            </div>
        </div>
    </nav>


    <!-- Content Section -->
    {% if messages %}
        <script>
        // Check if a success message is present in the Django messages framework
        var successMessage = "{{ messages }}";
        if (successMessage.includes("Faculty has been added successfully!")) {
            // Display an alert with the success message
            alert("Faculty has been added successfully!");
        }
    </script>
    {% endif %}

    <!-- Centered Form -->
    <form method="post" action="{% url 'add_faculty' admin_id=admin_id %}" class="mt-4">
        {% csrf_token %}

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" class="form-control" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" class="form-control" required>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" class="form-control" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <!-- Add more options if needed -->
        </select>

        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" class="form-control" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" class="form-control" required></textarea>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
