{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'img/icon.png' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
        }

        nav a:hover {
            color: #0056b3;
        }

        .add-faculty {
            text-align: center;
            margin: 10px;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 5px;
        }

        body {
    background-image: url("/static/img/img1.jpg");

  height: 100%;

  background-position: center;
    background-repeat: no-repeat;
  background-size: cover;
}


    </style>
</head>

<body>

    <header>
        <h1>Add Faculty</h1>
    </header>

    <nav style="background-color: transparent;">
        <a class="btn btn-secondary" href="{% url 'admin_home' admin_id_login %}">Home</a>
        <a class="btn btn-secondary" href="#">About</a>
        <a class="btn btn-secondary" href="#">Contact</a>
    </nav>


    <!-- Content Section -->
    {% if messages %}
        <script>
        // Check if a success message is present in the Django messages framework
        var successMessage = "{{ messages }}";
        if (successMessage.includes("Faculty has been added successfully!")) {
            // Display an alert with the success message
            alert("Faculty has been added successfully!");
        }
    </script>
    {% endif %}

    <!-- Centered Form -->
    <form method="post" action="{% url 'add_faculty' admin_id=admin_id %}" class="mt-4">
        {% csrf_token %}

        <label for="first_name">First Name:</label>
        <input autocomplete="off" type="text" id="first_name" name="first_name" class="form-control" required>

        <label for="last_name">Last Name:</label>
        <input autocomplete="off" type="text" id="last_name" name="last_name" class="form-control" required>

        <label for="date_of_birth">Date of Birth:</label>
        <input autocomplete="off" type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" class="form-control" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <!-- Add more options if needed -->
        </select>

        <label for="contact_number">Contact Number:</label>
        <input autocomplete="off" type="text" id="contact_number" name="contact_number" class="form-control" required>

        <label for="email">Email:</label>
        <input autocomplete="off" type="email" id="email" name="email" class="form-control" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" class="form-control" required></textarea>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
